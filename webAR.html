<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AR Example</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <style>
    /* Simple styling */
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false">
    
    <!-- Add a Smaller Cube -->
    <a-box 
      position="0 0 -5" 
      rotation="0 45 0" 
      scale="0.5 0.5 0.5" 
      color="blue">
    </a-box>

    <!-- Add Text -->
    <a-text 
      value="Hello, AR World!" 
      position="0 0.8 -5" 
      color="blue" 
      align="center" 
      scale="1 1 1">
    </a-text>

    <!-- AR Camera -->
    <a-camera 
      position="0 0 0" 
      look-controls 
      fov="60" 
      near="0.01" 
      far="1000">
    </a-camera>
  </a-scene>
</body>
</html>
